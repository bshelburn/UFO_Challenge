<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
</head>

<body>
        <div class="col-md-12">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <!li class="filter list-group-item">
                        <p></p>
                        <label for="datetime">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Ex: 1/10/2010">
                        <p></p>
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text">
                        <p></p>
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text">
                        <p></p>
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country" type="text">
                        <p></p>
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text">
                      </!li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/JavaScript/data.js"></script>
  <script src="static/JavaScript/app.js"></script>
</body>

</html>
